<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Akıllı Sınav Rehberi</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Ana sayfa ekranı -->
    <div id="home-screen">
      <div id="countdown">
        <h1>Sınava Kalan Süre</h1>
        <div id="timer"></div>
      </div>
      <h2>Ders Seçimi</h2>
      <div id="subjects"></div>
    </div>

    <!-- Ders menüsü ekranı -->
    <div id="subject-menu" style="display: none;">
      <h2 id="subject-title"></h2>
      <button id="review-mode">Tüm Soruları Gözden Geçir</button>
      <button id="test-mode">20 Soruluk Sınava Başla</button>
      <button id="back-to-home">Ana Sayfaya Dön</button>
    </div>

    <!-- Sınav ekranı -->
    <div id="quiz-screen" style="display: none;">
      <h2 id="quiz-title"></h2>
      <div id="question-number"></div>
      <div id="question-text"></div>
      <div id="options"></div>
      <div id="feedback"></div>
      <div id="explanation"></div>
      <div id="quiz-buttons">
        <button id="prev-question" style="display: none;">Geri</button>
        <button id="next-question">İleri</button>
      </div>
    </div>

    <!-- Sonuç ekranı -->
    <div id="result-screen" style="display: none;">
      <h2>Sınav Sonucu</h2>
      <div id="score"></div>
      <div id="wrong-answers"></div>
      <button id="restart-quiz">Sınavı Tekrarla</button>
      <button id="back-to-subject">Ders Menüsüne Dön</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
