<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>akillisinavrehberi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="countdown-container" id="countdownContainer">
        <div class="countdown-header">28 Aralık 2025 PazarSınavına Kalan Süre:</div>
        <div class="countdown-timer">
            <div class="time-box">
                <span id="days">00</span>
                <span class="label">Gün</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-box">
                <span id="hours">00</span>
                <span class="label">Saat</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-box">
                <span id="minutes">00</span>
                <span class="label">Dakika</span>
            </div>
            <div class="time-separator">:</div>
            <div class="time-box">
                <span id="seconds">00</span>
                <span class="label">Saniye</span>
            </div>
        </div>
    </div>

    <div class="app-content-wrapper" id="appContentWrapper"> 
        
        <div class="container" id="konuSecimEkrani">
            <h1 class="header-title">Konu Seçimi</h1>
            <div id="konuButonlari">
                <button class="menu-button" data-konu="anayasa">Anayasa</button>
                <button class="menu-button" data-konu="guncelolaylar">Basın Güncel Olaylar</button>
                <button class="menu-button" data-konu="disiplinkanunu">Disiplin Kanunu</button>
                <button class="menu-button" data-konu="ichizmetkanunu">İç Hizmet Kanunu</button>
                <button class="menu-button" data-konu="ichizmetyonetmeligi">İç Hizmet Yönetmeliği</button>
                <button class="menu-button" data-konu="idarehukuku">İdare Hukuku</button>
                <button class="menu-button" data-konu="msbyazisma">Resmi Yazışma Usulleri</button>
                <button class="menu-button" data-konu="siyasitarih">Siyasi Tarih</button>
                <button class="menu-button" data-konu="tctarihi">Türkiye Cumhuriyeti Tarihi</button>
                <button class="menu-button" data-konu="uluslararasihukuk">Uluslararası Hukuk</button>
            </div>
        </div>

        <div class="container hidden" id="altMenu">
            <h1 class="header-title" id="altMenuBaslik">Ders Adı</h1>
            <button class="menu-button purple-button" data-action="ogrenme">Tüm Soruları Gözden Geçir (Öğrenme Modu)</button>
            <button class="menu-button purple-button" data-action="sinav">20 Soruluk Sınava Başla</button>
            <button class="menu-button back-button" data-action="geri">Geri Dön</button>
        </div>

        <div class="container hidden" id="soruEkrani">
            <div class="question-header">
                <span id="soruNumarasi" class="clickable-soru-numarasi">Soru: 1/1</span>
                <div class="header-icons">
                    <i class="fas fa-share-alt" id="paylasIcon"></i>
                </div>
            </div>
            
            <div class="question-area">
                <p class="soru-metni" id="gosterilenSoruMetni">Soru metni buraya yüklenecek.</p>

                <div class="options-container" id="seceneklerContainer">
                </div>

                <div class="aciklama-kutusu hidden" id="aciklamaKutusu">
                    <p class="aciklama-baslik">Açıklama</p>
                    <p id="aciklamaMetni">Açıklama metni buraya yüklenecek.</p>
                    
                    <p class="kanit-baslik">Kanıt Cümlesi</p>
                    <p id="kanitMetni"></p>
                </div>
            </div>

            <div class="nav-buttons">
                <button class="nav-button" id="anaSayfaButton">Anasayfa</button> 
                <button class="nav-button" id="geriButton">Geri</button>
                <button class="nav-button" id="ileriButton">İleri</button>
            </div>

            <div class="footer-nav">
                <i class="fas fa-home"></i>
                <i class="fas fa-history"></i>
                <i class="fas fa-cog"></i>
                <i class="fas fa-user"></i>
            </div>
        </div>
    </div>
    
    <div id="motivationModal" class="modal hidden">
        <div class="modal-content">
            <span class="close-button" id="closeModal">&times;</span>
            <h2 class="modal-title">Günün Sözü</h2>
            <p id="quoteText" class="quote-text"></p>
            <p id="quoteAuthor" class="quote-author"></p>
        </div>
    </div>

    <div id="questionListModal" class="modal hidden">
        <div class="modal-content question-list-content">
            <span class="close-button" id="closeQuestionListModal">&times;</span>
            <h2 class="modal-title">Soru Listesi</h2>
            <div id="questionList" class="question-list-container">
                </div>
        </div>
    </div>
    
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
